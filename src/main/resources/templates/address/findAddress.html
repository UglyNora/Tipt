<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments ::page-header "></header>
<form th:action="@{/findAddress/results}" method = "post">
    <h2>Search by:</h2>

    <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

    </p>

    <p>
        <label for="searchTerm">Keyword:</label>
        <input type="text" name="searchTerm" id="searchTerm" />
    </p>

    <input type="submit" value="Search" />
</form>

<hr />


<table class="address-listing">
    <tr th:each="address: ${addresses}">
        <td>
            <p>
                Street Name:
                <a th:href="@{'/address/listAddress/' + ${address.street}}" th:text="${address.street}"></a>
            </p>
            <p th:text="${'City: ' + address.city}"></p>
            <p>
            </p>
            <p th:text="${'State: ' + address.state}"></p>
            <p>

            </p>
            <p th:text="${'Zipcode: ' + address.zipCode}"></p>
            <p>
                Address Info:
                <a th:href="@{'/address/AddressInfo/' + ${address.getAddressInfo()}}" th:text="${address.addressInfo}"></a>
            </p>
            <p>
                Address Rating:
            <ul th:text="${address.type}">
                <li>
                    <a th:href="@{'/address/AddressRating/' + ${address.getType()}}" th:text="${address.getType()}"></a>
                </li>
            </ul>
            </p>

        </td>
    </tr>
</table>

</div>

</body>
</html>
